server:
  port: 8002
spring:
  application:
    name: movie-action
  datasource:
    name: springboot
    url: jdbc:mysql://127.0.0.1:3306/springboot?useSSL=false
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver

mybatis:
 mapper-locations: classpath:mapping/*.xml
 type-aliases-package: com.jason.service.movie.model

---
 ## Eureka-server
 eureka:
   instance:
     perfer-ip-address: true
   client:
     serviceUrl:
       defaltZone: http://peer2:8761/eureka/
   healthcheck:
      enable: true
